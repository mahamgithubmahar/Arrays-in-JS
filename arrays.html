<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>
<body>
    <h2>Arrays in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var fruits=["apple","banana","strawberry","Mango"];
        document.getElementById("p1").innerHTML=fruits;
        document.write(fruits[0]);
        document.getElementById("p2").innerHTML=fruits.join("$");
        document.write("<br>");
        document.write("<br>");
        document.write(fruits.pop());
        document.write("<br>");
        document.write("<br>");
        document.write(fruits)
    </script>
</body>
</html>
