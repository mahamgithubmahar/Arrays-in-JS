<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call stack</title>
</head>
<body>
    <h2>JS call stack</h2>
    <p id="p2"></p>
    <script>
        function add(a,b){
            return a+b;
        }
        function average(a,b){
            return add(a,b)/2;
        }
        let result=average(10,2);
        document.getElementById("p2").innerHTML=result;
    </script>
</body>
</html>
